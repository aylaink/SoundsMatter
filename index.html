<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sounds Matter</title>
    <meta name="robots" content="index, follow">
    <meta name="description" content="A new Digital Audio Workstation currently in development, designed to deliver advanced sound editing, mixing, and music production tools for creators.">
    <meta name="keywords" content="DAW, digital audio workstation, audio production, sound design, mixing software, music creation, audio editing">
    <meta name="author" content="Sounds Matter">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon256.png">
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){ dataLayer.push(arguments); }
      gtag("consent", "default", {
        ad_storage: "denied",
        ad_user_data: "denied",
        ad_personalization: "denied",
        analytics_storage: "denied"
      });
      function loadGA(){
        const s = document.createElement("script");
        s.async = true;
        s.src = "https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"; 
        document.head.appendChild(s);
        gtag("js", new Date());
        gtag("config", "G-XXXXXXXXXX");
      }
    </script>
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>
    <main>
        <div class="image-container">
            <img src="Image.jpg" alt="Sounds Matter" class="main-image">
        </div>
        <section class="content">
            <h1>Sounds Matter</h1>
            <p class="subtitle">Sounds Matter is currently under development.</p>
            <div class="divider"></div>
            <p class="tagline">Crafting the future of sound. Something amazing is coming to <span>soundsmatter.com</span></p>
            <div class="status-badge">
                <span class="dot"></span>
                In Production
            </div>
        </section>
    </main>
    <footer>
    <p>
        © 2026 Sounds Matter —
        <a href="legal.html">Legal Information</a>
    </p>
</footer>
    <style>
        #cookie-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #111;
            color: #fff;
            padding: 20px;
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 99999;
        }
        #cookie-banner .btns {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        #cookie-banner button {
            padding: 10px 15px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        font-weight: 600;
        }
        .reject-btn { background: #777; color: #fff; }
        .accept-btn { background: #4caf50; color: #fff; }
    </style>
    <div id="cookie-banner">
        <span>We use cookies to analyze traffic. Do you accept analytics cookies?</span>
        <div>
            <button class="reject-btn" onclick="rejectCookies()">Reject</button>
            <button class="accept-btn" onclick="acceptCookies()">Accept</button>
        </div>
    </div>
    <script>
        function acceptCookies() {
            gtag("consent", "update", {
                analytics_storage: "granted",
                ad_storage: "denied"
            });
            localStorage.setItem("cookies_accepted", "yes");
            document.getElementById("cookie-banner").style.display = "none";
            loadGA();
        }
        function rejectCookies() {
            gtag("consent", "update", {
                analytics_storage: "denied",
                ad_storage: "denied"
            });
            localStorage.setItem("cookies_accepted", "no");
            document.getElementById("cookie-banner").style.display = "none";
        }
        (function(){
            const pref = localStorage.getItem("cookies_accepted");
            if(pref === "yes"){
                document.getElementById("cookie-banner").style.display = "none";
                loadGA();
            }
            if(pref === "no"){
                document.getElementById("cookie-banner").style.display = "none";
            }
        })();
    </script>
</body>
</html>
